---
layout: page
title: Posts
group: navigation
---
	{% for post in site.posts limit:5 %}
	<article class="post">
			<header>
				<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
			</header>
			<nav>
				<span class="field">
					<i class="fa fa-list-ul"></i>
					{% for category in post.categories %}<span>{{ category }}</span>{% endfor %}
				</span>
				<span class="field">
					<i class="fa fa-calendar"></i>{{ post.date | date_to_long_string }}
				</span>
				<span class="field">
					<i class="fa fa-tags"></i>
					{% for tag in post.tags %}<span>{{ tag }}</span>{% endfor %}
				</span>
			</nav>
			<section>
				<p>{{ post.excerpt }}</p>
			</section>
	</article>
	{% endfor %}
